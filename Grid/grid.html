<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="padding-bottom: 100px;">
    <div style="display: grid;
       grid-template-columns: 100px 100px; ">
        <div style="background-color: lightgreen;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p>
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px; ">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightpink;">100px </div>
        <div style="background-color: lightgreen;">200px</div>
        <div style="background-color: lightpink;">100px </div>

    </div>


    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr ">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightpink;">1fr</div>

    </div>


    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightpink;">1fr </div>
        <div style="background-color: rgb(177, 131, 242);">1fr </div>

    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightpink;">1fr </div>
        <div style="background-color: rgb(150, 141, 245);">2fr </div>

    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
   ">
        <div style="background-color: lightgreen; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr </div>
        <div style="background-color: rgb(150, 141, 245); height: 200px;">1fr </div>
        <div style="background-color: lightgreen; height: 200px; ">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr </div>
        <div style="background-color: rgb(150, 141, 245); height: 200px;">1fr </div>

    </div>
</body>

</html>
